<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-firebase-dropdown Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../paper-firebase-dropdown.html">
  <link rel="import" href="../paper-firebase-radio-group.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <h4>paper-firebase-dropdown</h4>
    <p>Use firebase collection items as paper-dropdown-menu options</p>
    <demo-snippet class="centered-demo">
      <template>
        <template is="dom-bind" id="app">
          <paper-firebase-dropdown id="dDivision" readonly label="choose Division" value="{{value}}" label-accessor="label" log location="https://pre-ignition-meta.firebaseio.com/countries/BGD/ADM1">
          </paper-firebase-dropdown>
          <paper-firebase-dropdown order-by-key start-at="{{value}}" end-at="{{value}}ï£¿" id="dDistrict" label="choose District" label-accessor="label" log location="https://pre-ignition-meta.firebaseio.com/countries/BGD/ADM2">
          </paper-firebase-dropdown>
          <paper-firebase-radio-group id="dDivision" label="choose Division" value="{{value}}" label-accessor="label" log location="https://pre-ignition-meta.firebaseio.com/countries/BGD/ADM1">
          </paper-firebase-radio-group>
        </template>
      </template>
    </demo-snippet>
  </div>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    app = document.querySelector('#app');
    app.value = "BD_CG"
  });
  </script>
</body>

</html>
